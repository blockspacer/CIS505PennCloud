<div style="margin-right: 5em; margin-left: 5em">
	<h3>Big Table Data</h3>

	<div ng-if="!bigTableData">Loading...</div>
	<table ng-if="bigTableData" class="table table-bordered table-responsive">
		<tr>
			<th class="col-xs-1">Username</th>
			<th class="col-xs-2">Column</th>
			<th class="col-xs-3">Metadata</th>
			<th class="col-xs-6">Value</th>
		</tr>
		<tbody ng-repeat="row in bigTableData">
			<tr ng-repeat="column in row.columns track by $index">
				<td ng-if="$index == 0" rowspan="{{countColumns(row.columns)}}">{{row.user}}</td>
				<td>{{column.filename}}</td>
				<td><pre style="background-color: white; border: none">{{getMetadata(column) | json}}</pre></td>
				<td><div style="max-height: 20em; overflow: auto; word-break: break-all;">{{column.content}}</div></td>
			</tr>
		</tbody>
	</table>
