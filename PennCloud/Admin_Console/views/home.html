<div style="margin-right: 5em; margin-left: 5em">
	<h3>Front End Servers</h3>
	<table class="table table-bordered">
		<tr>
			<th class="col-xs-4">Address</th>
			<th class="col-xs-4">Status</th>
		</tr>
		<tr ng-repeat="server in feServers">
			<td>{{server.address}}</td>
			<td>
				<i class="fa fa-lg" ng-class="server.status === 'RUNNING' ? 'fa-check-circle' : 'fa-times-circle'"
					ng-style="server.status === 'RUNNING' ? {color: 'green'} : {color: 'red'}" aria-hidden="true"></i>
				 {{server.status}}
			</td>
			<td>
				<button class="btn btn-danger" ng-disabled="server.status !== 'RUNNING'" ng-click="killServer(server.heartbeatAddress)">Kill</button>
			</td>
		</tr>
	</table>

	<h3>Back End Servers</h3>
	<table class="table table-bordered">
		<tr>
			<th class="col-xs-4">Address</th>
			<th class="col-xs-4">Status</th>
		</tr>
		<tr ng-repeat="server in beServers">
			<td><a href="" ng-click="goTo('/data', server.address)">{{server.address}}</a></td>
			<td>
				<i class="fa fa-lg" ng-class="server.status === 'RUNNING' ? 'fa-check-circle' : 'fa-times-circle'"
					ng-style="server.status === 'RUNNING' ? {color: 'green'} : {color: 'red'}" aria-hidden="true"></i>
				 {{server.status}}
			</td>
			<td>
				<button class="btn btn-danger" ng-disabled="server.status !== 'RUNNING'" ng-click="killServer(server.heartbeatAddress)">Kill</button>
			</td>
		</tr>
	</table>
